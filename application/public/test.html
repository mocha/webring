<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webring Widget Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding-bottom: 60px; /* Space for the widget */
    }
    h1 {
      margin-top: 40px;
    }
    p {
      margin-bottom: 20px;
    }
    .test-controls {
      margin: 30px 0;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #356ac3;
    }
  </style>
</head>
<body>
  <h1>Webring Widget Test Page</h1>
  
  <p>This page is for testing the webring widget with different configurations.</p>
  
  <div class="test-controls">
    <h2>Test Controls</h2>
    <p>Click the buttons below to test different configurations:</p>
    <button onclick="loadWidget('light', false)">Light Mode (Production Data)</button>
    <button onclick="loadWidget('dark', false)">Dark Mode (Production Data)</button>
    <button onclick="loadWidget('light', true)">Light Mode (Local Data)</button>
    <button onclick="loadWidget('dark', true)">Dark Mode (Local Data)</button>
  </div>

  <script>
    function loadWidget(colorMode, useLocal) {
      // Remove existing widget if present
      const existingWidget = document.getElementById('webring-widget');
      if (existingWidget) {
        existingWidget.remove();
      }
      
      // Remove existing script if present
      const existingScript = document.getElementById('webring-script');
      if (existingScript) {
        existingScript.remove();
      }
      
      // Add the widget script
      const script = document.createElement('script');
      script.id = 'webring-script';
      script.src = '/widget.js';
      script.onload = function() {
        // Initialize the widget with options
        window.webring.init({
          ringlet: 'today-in-tabs',
          colormode: colorMode,
          useLocalData: useLocal,
          // Use a known URL that's in the webring for testing
          siteUrl: 'https://deuley.ltd'
        });
      };
      
      document.body.appendChild(script);
    }
    
    // Load widget on page load with default settings
    window.onload = function() {
      loadWidget('light', true);
    };
  </script>
</body>
</html>
